---
layout: default
---

{% assign author = site.data.people[page.author] %}
<article class="post">
  <h1>{{ page.title }}</h1>

  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }} by <a href="/about/#author-{{ page.author }}">{{ author.full_name }}</a>
  </div>

  {% include disqus.html %}
</article>
