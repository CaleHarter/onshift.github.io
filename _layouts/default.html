<!DOCTYPE html>
<html lang="en" class="wf-fontawesome-n4-active wf-active">
  <head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

    {% include meta.html %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />
    <link rel="stylesheet" href="https://onshift.github.io/flamingo/css/flamingo.min.css">
    <link rel="stylesheet" href="{{ site.baseurl }}/css/style.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </head>

  <body>
    <nav class="navbar navbar-utility">
      <div class="container">
        <div id="productNav">
          <ul class="nav navbar-nav">
            <li><a href="https://www.onshift.com/">OnShift</a></li>
            <li class="active"><a href="/">Engineering Blog<span class="sr-only">(current)</span></a></li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container">
        <div class="flex flex-center mb-md mt-md flex-wrap">
            <div class="flex-0-auto">
                <div class="mr-sm">
                    <a href="{{ site.baseurl }}/" class="h2 logo"><img src="{{ site.avatar }}" /></a>
                    <span class="h2 product schedule">{{ site.name }}</span>
                </div>
            </div>
            <div class="flex-1-auto hidden-xs">
                <div class="h3 unbold text-right">{{ site.description }}</div>
            </div>
        </div>
    </div>

    <nav class="navbar navbar-schedule">
      <div class="container">
        <div id="primaryNav">
          <ul class="nav navbar-nav">
            <li{% if page.path == "/" %} class="active"{% endif %}><a href="{{ site.baseurl }}/">Blog</a></li>
            <li{% if page.path == "/about/" %} class="active"{% endif %}><a href="{{ site.baseurl }}/about">About</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="main-content">
        <div id="main" role="main" class="container">
            {{ content }}
        </div>
    </div>

    <div class="panel-footer">
      <div class="container">
        <footer class="footer">
          {% include svg-icons.html %}
        </footer>
      </div>
    </div>

    <script src="https://use.fontawesome.com/adce67ce41.js"></script>
    {% include analytics.html %}
  </body>
</html>
